<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mockuppc.css">
</head>

<body>
    <header class="mockupHeader">
        <div class="mockupLogo">
            <img src="./logo_Accexible.png">
        </div>
        <div class="mockupMenu">
            <ul class="mockupListaBotones">
                <li><button>Inicio</button></li>
                <li><button>Usuario</button></li>
                <li><button>Prueba</button></li>
                <li><button>Resultados</button></li>
                <li><button>Sobre nosotros</button></li>
            </ul>
        </div>
    </header>

    <main class="mockupCuerpoPrincipal">
        <div class="mockupMenusLoginRegister">
            <div class="mockupMenuLogin">
                <input type="text" placeholder="Usuario">
                <input type="text" placeholder="Contraseña">
                <p>¿Has olvidado tu contraseña?</p>
                <button>ACCEDER</button>
            </div>
            <div class="barraSeparacion">
            </div>
            <div class="mockupMenuRegister">
                <input type="text" placeholder="eMail">
                <button>Regístrate</button>
            </div>

        </div>
    </main>

    <footer>
        <footer class="mockupFooter">Reto de empresa</footer>
    </footer>
</body>

</html>
